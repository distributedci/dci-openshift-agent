---
- name: "Delete Logging resources"
  community.kubernetes.k8s:
    state: absent
    api: "{{ item.apiVer }}"
    kind: "{{ item.kind }}"
    name: "{{ item.name }}"
    namespace: "{{ sm_namespace }}"
  ignore_errors: true
  loop: "{{ sm_resources }}"

- name: "Delete Logging resources"
  community.kubernetes.k8s:
    state: absent
    api: "v1"
    kind: "Namespace"
    name: "{{ sm_namespace }}"
