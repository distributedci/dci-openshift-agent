---
# Initial step
- hosts: localhost
  tags:
    - job
  tasks:
    - name: Read credentials from env vars
      set_fact:
        dci_client_id="{{ lookup('env','DCI_CLIENT_ID') }}"
        dci_api_secret="{{ lookup('env','DCI_API_SECRET') }}"
        dci_cs_url="{{ lookup('env','DCI_CS_URL') }}"
      no_log: true

    # Schedule a new job only if not passed via pipeline
    - name: Schedule a new job
      dci_job:
        components: "{{ dci_components }}"
        components_by_query: "{{ dci_components_by_query }}"
        topic: "{{ dci_topic }}"
      register: job_info
      when: job_info is not defined

    - name: set job id
      set_fact:
        job_id: '{{ job_info.job.id }}'

    - name: 'Set DCI tags for the current job'
      dci_job:
        id: '{{ job_id }}'
        tags: '{{ dci_tags }}'
      when: dci_tags

# Step 1 : state "New job"
- name: Prepare jumphost
  hosts: localhost
  vars:
    dci_status: 'new'
  tags:
    - configure
  tasks:
    - block:
        # Prepare host
        - name: Configure jumpbox
          include_tasks: plays/configure-jumpbox.yml

        # Download Openshift from DCI
        - name: Import Openshift files from DCI
          include_tasks: plays/fetch-bits.yml
      rescue: &teardown_failure
        - block:
            - name: Run the teardown process
              include_tasks: "{{ dci_config_dir }}/hooks/teardown.yml"
              when: dci_teardown_on_failure|bool

            - name: Run the failure process
              include_tasks: plays/failure.yml
          ignore_unreachable: true

          rescue:
            - name: Run the failure process
              include_tasks: plays/failure.yml

# Step 2 : state "Pre-run"
- name: 'Launch pre-run'
  hosts: localhost
  tags:
    - pre-run
  vars:
    dci_status: 'pre-run'
  tasks:
    - block:
        # prepare infrastructure
        - name: Run the pre-run hook
          include_tasks: 'plays/pre-run.yml'

        - name: Run the pre-run hook
          include_tasks: '{{ dci_config_dir }}/hooks/pre-run.yml'

      rescue: *teardown_failure

# Step 3 : state "configure"
- name: 'Launch configure'
  hosts: provisioner
  tags:
    - running
    - configure
  vars:
    dci_status: 'running'
  tasks:
    - block:
        # Prepare provisioner host
        - name: Configure provisioner
          include_tasks: plays/configure-provisioner.yml

        - name: Launch configure
          include_tasks: '{{ dci_config_dir }}/hooks/configure.yml'

      rescue: *teardown_failure

# Step 4 : state "installing"
- name: 'Launch install'
  hosts: provisioner
  tags:
    - running
    - installing
    - upgrading
  vars:
    dci_status: 'running'
  tasks:
    - block:
        - name: "dci-openshift-agent : Launch installer"
          include_tasks: plays/installer.yml
          when:
            - dci_main is not defined or dci_main == 'install'

        - name: "dci-openshift-agent : Launch upgrader"
          vars:
            local_registry: "{{ hostvars[groups['registry_host'][0]].local_registry }}"
            local_repo: "{{ hostvars[groups['registry_host'][0]].local_repo }}"
          include_tasks: plays/upgrader.yml
          when:
            - dci_main is defined
            - dci_main == 'upgrade'

      rescue: *teardown_failure

# Step 5 : state "redhat-testing"
- name: 'Launch Red Hat tests'
  hosts: localhost
  tags:
    - running
    - testing
    - redhat-testing
  vars:
    dci_status: 'running'
  tasks:
    - block:
        - name: "dci-openshift-agent : Setup openshift access"
          include_role:
            name: oc-setup

        - name: "dci-openshift-agent : Setup podman on the jumphost"
          include_role:
            name: podman-setup

        - name: "dci-openshift-agent : Side-load podman images prior to testing"
          include_role:
            name: image-side-load

        - name: "dci-openshift-agent : Run Red Hat test suite"
          include_role:
            name: redhat-tests
          when:
            - dci_openshift_agent_conformance is defined
            - dci_openshift_agent_conformance != ""

      rescue: *teardown_failure

# Step 6 : state "partner-testing"
- name: 'Launch partner tests'
  hosts: localhost
  tags:
    - running
    - testing
    - partner-testing
  vars:
    dci_status: 'running'
  tasks:
    - block:
        # Launch user tests
        - name: Run the partner tests hook
          include_tasks: '{{ dci_config_dir }}/hooks/user-tests.yml'

      rescue: *teardown_failure

# Step 7 : Post Run
- name: Launch post run
  hosts: localhost
  tags:
    - post-run
  vars:
    dci_status: 'post-run'
  tasks:
    - block:
        - include_tasks: plays/post-run.yml
      rescue: *teardown_failure

# Step 8 : state "success"
- name: 'Success'
  hosts: localhost
  tags:
    - success
  vars:
    dci_status: 'success'
  tasks:
    - block:
        - name: Run the success hook
          include_tasks: '{{ dci_config_dir }}/hooks/success.yml'

        - name: Run the teardown process
          include_tasks: "{{ dci_config_dir }}/hooks/teardown.yml"
          when: dci_teardown_on_failure|bool
      ignore_unreachable: true
      ignore_errors: true
