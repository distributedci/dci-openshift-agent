[defaults]
inventory           = /etc/dci-openshift-agent/hosts
library             = /usr/share/dci/modules/
module_utils        = /usr/share/dci/module_utils/
callback_whitelist  = dci
callback_plugins    = /usr/share/dci/callback/
retry_files_enabled = False
host_key_checking   = False
remote_user         = kni
roles_path          = /usr/share/dci/roles/:/var/lib/dci-openshift-agent/baremetal_deploy_repo/ansible-ipi-install/roles/

[privilege_escalation]
become_method       = sudo
