- name: Install firewalld
  become: true
  package:
    name:
      - firewalld
    state: installed

- name: Start firewalld service
  become: true
  service:
    name: firewalld
    state: started
    enabled: yes

- name: allow access to port vbmc from baremetal network
  become: true
  firewalld:
    zone: libvirt
    port: "{{ item.value }}/udp"
    permanent: yes
    state: enabled
    immediate: yes
  with_dict:
    - "{{ vbmc_ports }}"
