---
- block:
    - include_tasks: setup.yml
    - include_tasks: ssh_keygen.yml
    - include_tasks: libvirt_network_up.yml
      loop: "{{ networks }}"
      loop_control:
        loop_var: network
    - include_tasks: libvirt_host_up.yml
      loop: "{{ hosts }}"
      loop_control:
        loop_var: host
    - include_tasks: snapshot_generate.yml
  when: hook_action == 'install'

- block:
    - include_tasks: snapshot_destroy.yml
    - include_tasks: libvirt_host_destroy.yml
      loop: "{{ hosts }}"
      loop_control:
        loop_var: host
    - include_tasks: libvirt_network_destroy.yml
      loop: "{{ networks }}"
      loop_control:
        loop_var: network
  when: hook_action == 'cleanup'
