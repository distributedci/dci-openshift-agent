---
- name: Up bootstrap VM
  hosts: vm_host
  vars:
    ansible_python_interpreter: /usr/libexec/platform-python
    hook_action: install
  tasks:
    - set_fact:
        resources: "{{ resources|default([])|union([item.name]) }}"
      with_items:
        - "{{ hosts }}"
    - set_fact:
        vbmc_host_provided: localhost
      when: vbmc_host_provided is not defined
    - include_role:
        name: ocp_on_libvirt
