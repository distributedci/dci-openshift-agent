---
- name: Destroy bootstrap VM
  hosts: localhost
  tasks:
    - name: Always fail
      fail:
        msg: 'failed on purpose'

    - include_role:
        name: bootstrap-libvirt
      vars:
        hook_action: cleanup
    - include_role:
        name: dns-setup
      vars:
        hook_action: cleanup
    - include_role:
        name: vbmc
      vars:
        vbmc_host: localhost
        vbmc_nodes: "{{ resources }}"
        hook_action: cleanup
