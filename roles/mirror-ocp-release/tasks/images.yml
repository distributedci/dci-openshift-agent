---
- name: "Mirror IPI Disk Images"
  include_tasks: fetch.yml
  vars:
    uri: "{{ rhcos_images[item + '_location'] }}"
    checksum: "sha256:{{ rhcos_images[item + '_sha256']}}"
  loop:
    - openstack
    - qemu
  when:
    - install_type == 'ipi'

- name: "Mirror SNO Baremetal Disk Images"
  include_tasks: fetch.yml
  vars:
    uri: "{{ rhcos_images['pxe_rootfs_location'] }}"
    checksum: "sha256:{{ rhcos_images['pxe_rootfs_sha256']}}"
  when:
    - install_type == 'sno'
    - sno_install_type == 'baremetal'

- name: "Mirror SNO Virtual Disk Images"
  include_tasks: fetch.yml
  vars:
    uri: "{{ rhcos_images['live_iso_location'] }}"
    checksum: "sha256:{{ rhcos_images['live_iso_sha256']}}"
    setype: "virt_content_t"
  when:
    - install_type == 'sno'
    - sno_install_type == 'virtual'
...
