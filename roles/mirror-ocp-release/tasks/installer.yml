---
- name: "Read release_image from release.txt"
  shell:
    cmd: >
      sed -n 's/Pull From:\s*\(.*\)/\1/p'
      {{ dir }}/release.txt | tr -d '[[:blank:]]'
  register: release_image
  changed_when: false

- name: "Check if installer has been extracted"
  stat:
    path: "{{ dir }}/{{ rm_installer }}"
    get_checksum: false
  register: target
  when:
    - not rm_force  # we don't care to stat files if we're forcing

- name: "Extract installer command from container image"
  command: >
    {{ dir }}/oc adm release extract
    --registry-config={{ rm_auths_file }}
    --command={{ rm_installer }}
    --to={{ dir }}
    {{ release_image.stdout }}
  when:
    - rm_force or not target.stat.exists

- name: "Make installer command readable from HTTP"
  file:
    path: "{{ dir }}/{{ rm_installer }}"
    state: file
    owner: "{{ rm_owner }}"
    group: "{{ rm_group }}"
    mode: "0755"
    setype: "httpd_sys_content_t"
...
