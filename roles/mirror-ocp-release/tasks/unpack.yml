---
- name: "Check if OpenShift client tools have been unpacked"
  stat:
    path: "{{ mor_cache_dir }}/{{ mor_version }}/oc"
    get_checksum: false
  register: unpacked
  when:
    - not mor_force  # we don't care to stat files if we're forcing

- name: "Get client tools tarball"
  block:
    - name: "Unarchive client tarball"
      unarchive:
        src: "{{ mor_cache_dir }}/{{ mor_version }}/openshift-client-linux-{{ mor_version }}.tar.gz"
        dest: "{{ mor_cache_dir }}/{{ mor_version }}"
        owner: "{{ mor_owner }}"
        group: "{{ mor_group }}"
        mode: "0755"
        remote_src: true
        exclude:
          - README.md

    - name: "Marker for DOAA to avoid re-download"
      file:
        state: touch
        dest: "{{ mor_cache_dir }}/{{ mor_version }}/client_tools.done"
        owner: "{{ mor_owner }}"
        group: "{{ mor_group }}"
        mode: "0644"
  become: true
  when:
    - mor_force or not unpacked.stat.exists

- name: "Process extra artifacts"
  block:
    - name: "Check if extra artifacts have already been unpacked"
      stat:
        path: "{{ mor_cache_dir }}/{{ mor_version }}/artifacts.done"
        get_checksum: false
      register: unpacked
      when:
        - not mor_force  # we don't care to stat files if we're forcing

    - name: "Unarchive extra artifact tarballs"
      unarchive:
        src: "{{ mor_cache_dir }}/{{ mor_version }}/{{ item }}"
        dest: "{{ mor_cache_dir }}/{{ mor_version }}"
        owner: "{{ mor_owner }}"
        group: "{{ mor_group }}"
        mode: "0755"
        remote_src: true
        exclude:
          - README.md
      become: true
      loop: "{{ mor_artifacts }}"
      when:
        - mor_force or not unpacked.stat.exists
        - build != "nightly"

    - name: "Touch marker for extra artifacts unpacked"
      file:
        dest: "{{ mor_cache_dir }}/{{ mor_version }}/artifacts.done"
        state: touch
        owner: "{{ mor_owner }}"
        group: "{{ mor_group }}"
        mode: "0644"
      become: true
      when:
        - mor_force or not unpacked.stat.exists
  when:
    - mor_mirror_artifacts | bool
    - mor_unpack_artifacts | bool
...
