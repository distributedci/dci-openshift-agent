---
- name: "Check if OpenShift client tools have been unpacked"
  stat:
    path: "{{ dir }}/oc"
    get_checksum: false
  register: unpacked
  when:
    - not rm_force  # we don't care to stat files if we're forcing

- name: "Get client tools tarball"
  block:
    - name: "Unarchive client tarball"
      unarchive:
        src: "{{ dir }}/openshift-client-linux-{{ rm_version }}.tar.gz"
        dest: "{{ dir }}"
        owner: "{{ rm_owner }}"
        group: "{{ rm_group }}"
        mode: "0755"
        remote_src: true
        exclude:
          - README.md

    - name: "Marker for doaa to avoid redownloaded"
      file:
        state: touch
        dest: "{{ dir }}/client_tools.done"
        owner: "{{ rm_owner }}"
        group: "{{ rm_group }}"
        mode: "0644"
  become: true
  when:
    - rm_force or not unpacked.stat.exists

- name: "Process extra rm_artifacts"
  block:
    - name: "Check if extra rm_artifacts have already been unpacked"
      stat:
        path: "{{ dir }}/rm_artifacts.done"
        get_checksum: false
      register: unpacked
      when:
        - not rm_force  # we don't care to stat files if we're forcing

    - name: "Unarchive extra artifact tarballs"
      unarchive:
        src: "{{ dir }}/{{ item }}"
        dest: "{{ dir }}"
        owner: "{{ rm_owner }}"
        group: "{{ rm_group }}"
        mode: "0755"
        remote_src: true
        exclude:
          - README.md
      become: true
      loop: "{{ rm_artifacts }}"
      when:
        - rm_force or not unpacked.stat.exists

    - name: "Touch marker for extra rm_artifacts unpacked"
      file:
        dest: "{{ dir }}/rm_artifacts.done"
        state: touch
        owner: "{{ rm_owner }}"
        group: "{{ rm_group }}"
        mode: "0644"
      become: true
      when:
        - rm_force or not unpacked.stat.exists
  when:
    - rm_mirror_artifacts | bool
    - rm_unpack_artifacts | bool
...
