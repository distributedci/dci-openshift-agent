---
- name: "Create master cache directory"
  file:
    path: "{{ rm_cache_dir }}"
    state: directory
    owner: "{{ rm_owner }}"
    group: "{{ rm_group }}"
    mode: "0775"
  become: true

- name: "Create cache directory for release"
  file:
    path: "{{ rm_cache_dir }}/{{ version }}"
    owner: "{{ rm_owner }}"
    group: "{{ rm_group }}"
    mode: "0775"
    state: directory
  become: true
...
