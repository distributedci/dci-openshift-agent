---
- name: "Check if registry has already been mirrored"
  stat:
    path: "{{ dir }}/container_images.done"
    get_checksum: false
  register: container_images_done
  when:
    - not rm_force  # we don't care to stat files if we're forcing

- name: "Mirror release images to local registry"
  command: >
    {{ dir }}/oc adm release mirror
    --registry-config={{ rm_auths_file }}
    --from={{ ocp_release_data['container_image'] | quote }}
    --to-release-image={{ rm_registry_url | urlsplit('netloc') }}{{ rm_registry_url | urlsplit('path') }}:{{ rm_version }}
    --to={{ rm_registry_url | urlsplit('netloc') | quote }}{{ rm_registry_url | urlsplit('path') | quote }}
  retries: 3
  delay: 10
  register: result
  until: result.rc == 0
  when:
    - rm_force or not container_images_done.stat.exists

- name: "Marker for container images mirrored"
  file:
    dest: "{{ rm_cache_dir }}/{{ rm_version }}/container_images.done"
    state: touch
    owner: "{{ rm_owner }}"
    group: "{{ rm_group }}"
    mode: "0644"
  become: true
  when:
    - rm_force or not container_images_done.stat.exists
...
