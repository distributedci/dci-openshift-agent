---
- name: "Fetch rhcos.json File"
  shell: >
    set -o pipefail &&
    {{ cache_dir }}/{{ version }}/openshift-install coreos print-stream-json |
    tee {{ cache_dir }}/{{ version }}/rhcos.json
  register: rhcos_json_file
  retries: 3
  delay: 10
  until: rhcos_json_file is not failed
  tags: rhcospath
...
