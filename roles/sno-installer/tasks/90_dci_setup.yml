---
- name: Generating hosts inventory file
  template:
    src: hosts.j2
    dest: "{{ inventory_prefix}}hosts"
  vars:
    input_prefix: "{{ lookup('env', 'PREFIX') }}"
    inventory_prefix: "{{ (input_prefix | replace('-p ', '')) + '-' if input_prefix != '' else '' }}"
  delegate_to: localhost
  tags:
    - dci_setup
