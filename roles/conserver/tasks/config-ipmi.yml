---
- name: Create conserver-ipmi.cf
  become: true
  template:
    dest: /etc/conserver-ipmi.cf
    src: conserver-ipmi.cf
    owner: "root"
    group: "root"
    mode: 0644

- name: Copy socat_retry/sh to /usr/local/bin
  become: true
  copy:
    dest: /usr/local/bin/socat_retry.sh
    src: socat_retry.sh
    owner: "root"
    group: "root"
    mode: 0755

- name: Add conserver-ipmi.cf to conserver.cf
  lineinfile:
    path: /etc/conserver.cf
    line: #include /etc/conserver-ipmi.cf
