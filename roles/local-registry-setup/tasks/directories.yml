---
- name: "local-registry-setup : Create registry directory structure"
  file:
    path: "{{ registry_dir }}/{{ item }}"
    state: directory
    owner: "{{ registry_user }}"
    group: "{{ registry_user }}"
    recurse: true
  with_items:
  - auth
  - certs
  - data

- name: "local-registry-setup : Create cache directory structure"
  file:
    path: "{{ registry_cache_dir }}/registry"
    state: directory
    owner: "{{ registry_user }}"
    group: "{{ registry_user }}"
    setype: httpd_sys_content_t
...
