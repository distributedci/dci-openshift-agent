---
- name: "Power off node using ipmitool"
  command: "ipmitool -I lanplus -U {{ acm_bmc_user }} -P {{ acm_bmc_pass }} -H {{ acm_bmc_address }} -p {{ acm_bmc_port | default(623) }} chassis power off"
  register: command_result
  until: command_result.rc == 0
  retries: 5
  delay: 5

- name: "Wait for power off"
  command: "ipmitool -I lanplus -U {{ acm_bmc_user }} -P {{ acm_bmc_pass }} -H {{ acm_bmc_address }} -p {{ acm_bmc_port | default(623) }} chassis power status"
  register: command_result
  until: "'Chassis Power is off' in command_result.stdout"
  retries: 10
  delay: 60

- name: "Change boot device using ipmitool"
  command: "ipmitool -I lanplus -U {{ acm_bmc_user }} -P {{ acm_bmc_pass }} -H {{ acm_bmc_address }} -p {{ acm_bmc_port | default(623) }} chassis bootdev disk"
  register: command_result
  until: command_result.rc == 0
  retries: 5
  delay: 5

- name: "Power on node using ipmitool"
  command: "ipmitool -I lanplus -U {{ acm_bmc_user }} -P {{ acm_bmc_pass }} -H {{ acm_bmc_address }} -p {{ acm_bmc_port | default(623) }} chassis power on"
  register: command_result
  until: command_result.rc == 0
  retries: 5
  delay: 5

- name: "Wait for power on"
  command: "ipmitool -I lanplus -U {{ acm_bmc_user }} -P {{ acm_bmc_pass }} -H {{ acm_bmc_address }} -p {{ acm_bmc_port | default(623) }} chassis power status"
  register: command_result
  until: "'Chassis Power is on' in command_result.stdout"
  retries: 10
  delay: 60

- name: "Set node as rebooted"
  set_fact:
    node_rebooted: true
...
