---
- name: enable cnv repo
  become: true
  when:  cnv_use_local_catalog == false
  rhsm_repository:
    name: "cnv-{{ cnv_version }}-for-rhel-8-x86_64-rpms"
    state: enabled

- name: install virtctl package
  become: true
  package:
    name: kubevirt-virtctl
    state: latest

- name: link oc plugin
  become: true
  file:
    src: /usr/bin/virtctl
    dest: /usr/local/bin/oc-virt
    state: link
