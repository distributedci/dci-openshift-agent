---
- name: create CNV Namespace
  k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ cnv_ns }}"

- name: create Operator Group
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        name: "{{ cnv_ns }}-group"
        namespace: "{{ cnv_ns }}"
      spec:
        targetNamespaces:
          - "{{ cnv_ns }}"

- name: create Subscription
  k8s:
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: hco-operatorhub
        namespace: "{{ cnv_ns }}"
      spec:
        source: "{{ cnv_catalog_operator }}"
        sourceNamespace: "{{ cnv_marketplace_ns }}"
        name: kubevirt-hyperconverged
        startingCSV: "kubevirt-hyperconverged-operator.v{{ cnv_version  }}.0"
        channel: "{{ cnv_version| string  }}"

- name: Check for hyperconverged type (60 sec wait)
  k8s_info:
    api: operators.coreos.com/v1alpha1
    namespace: "{{ cnv_ns }}"
    kind: ClusterServiceVersion
  register: csv
  retries: "{{ cnv_hco_api_check_count }}"
  delay: 60
  no_log: false
  until:
    - "csv.resources|length == 1"
    - "'status' in csv.resources[0]"
    - "'phase' in csv.resources[0].status"
    - "csv.resources[0].status.phase == 'Succeeded'"
