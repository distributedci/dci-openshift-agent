---
- name: "oc-setup : Get oc binary and KUBECONFIG from provisioner node"
  delegate_to: "{{ groups['provisioner'][0] }}"
  fetch:
    src: "{{ item }}"
    dest: "{{ dci_cluster_configs_dir }}/"
    flat: true
  loop:
  - "{{ dir }}/oc"
  - "{{ dir }}/auth/kubeconfig"

- name: "oc-setup : Install packages needed for login"
  package:
    name: httpd-tools
    state: present
  become: true
...
