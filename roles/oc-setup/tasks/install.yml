---
- name: "oc-setup : Get oc binary install-config and KUBECONFIG from provisioner node"
  delegate_to: "{{ groups['provisioner'][0] }}"
  fetch:
    src: "{{ item }}"
    dest: "{{ dci_cluster_configs_dir }}/"
    flat: true
  loop:
  - /usr/local/bin/oc
  - ~/clusterconfigs/auth/kubeconfig
  - ~/clusterconfigs/install-config.yaml.bkup

- name: "oc-setup : Install packages needed for login"
  package:
    name: httpd-tools
    state: present
  become: true
...
