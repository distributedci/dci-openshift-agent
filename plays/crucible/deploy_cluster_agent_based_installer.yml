---
- name: Extract Agent Based Installer
  include_tasks: extract_agent_based_installer.yml
  when: agent_based_installer_path is not defined

- name: Generate manifests
  include_tasks: generate_manifests.yml
  vars:
    repo_root_path: "{{ dci_cluster_configs_dir }}"

- name: Generate agent ISO
  include_tasks: generate_agent_iso.yml
  vars:
    repo_root_path: "{{ dci_cluster_configs_dir }}"

- name: Boot ISO
  nclude_tasks: boot_iso.yml
  vars:
    boot_iso_hosts: masters,workers

- name: Monitor Agent Based Installer
  include_tasks: monitor_agent_based_installer.yml
  vars:
    repo_root_path: "{{ dci_cluster_configs_dir }}"
...
