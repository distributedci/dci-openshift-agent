---
- name: Create cluster
  include_tasks: create_cluster.yml
  vars:
    repo_root_path: "{{ dci_cluster_configs_dir }}"

- name: Generate discovery ISO
  include_tasks: generate_discovery_iso.yml

- name: Mount Discovery ISO
  include_tasks: mount_discovery_iso_for_pxe.yml

- name: Boot ISO
  include_tasks: boot_iso.yml
  vars:
    boot_iso_hosts: masters,workers

- name: Install cluster
  include_tasks: install_cluster.yml
  vars:
    repo_root_path: "{{ dci_cluster_configs_dir }}"

- name: Monitor Host
  include_tasks: monitor_hosts.yml

- name: Monitor Cluster
  include_tasks: monitor_cluster.yml
...
