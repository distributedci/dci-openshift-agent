---
- name: Installing the cluster
  hosts: bastion
  gather_facts: False
  vars_files:
    - ../../group_vars/all
  tasks:
    - block:
      - name: "assisted installer: install cluster"
        vars:
          repo_root_path: "{{ dci_cluster_configs_dir }}"
        include_role:
          name: redhatci.ocp.install_cluster
      rescue:
        - include_tasks: teardown_failure.yml
...
