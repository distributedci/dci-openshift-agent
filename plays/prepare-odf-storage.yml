---
- name: "Get logs from IPI/UPI deployment"
  ansible.builtin.shell:
    cmd: >
      scripts/wipe-odf-disks.sh
      {{ scsi_ids | join(' ') }}
  ignore_errors: true
  when:
    - ocs_install_type is defined
    - ocs_install_type == 'internal'
    - local_storage_devices | default([]) | length
    - enable_odf
    - enable_lso
...
