- name: Download the Openshift container images
  shell: |
    python /usr/share/dci-openshift-agent/fetch_images.py \
      {{ dci_mirror_location | quote }}/dci_repo/{{ components[0].canonical_project_name }}/images_list.yaml
  register: image_sync_result
  until: image_sync_result.rc == 0
  retries: 3
  delay: 60
  become: True
  become_flags: '-E'
  environment:
    DCI_REGISTRY_PASSWORD: '{{ hostvars.localhost.job_informations.job.topic.data.registry.password }}'
    DCI_REGISTRY_USER: '{{ hostvars.localhost.job_informations.job.topic.data.registry.login }}'
