---

- name: "installer : Get version and build from localhost vars"
  set_fact:
    version: "ga"
    build: "4.7.37"

- name: "installer : Setup openshift access in jumphost"
  include_role:
    name: oc-setup
    apply:
      delegate_to: localhost

- name: "installer : Apply node labels"
  include_role:
    name: label-nodes
  vars:
    label_loop: "{{ groups['masters'] + groups['workers'] }}"
    label_item: "{{ hostvars }}"
...
