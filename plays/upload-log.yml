---
- name: Upload logs
  block:
    - name: Upload to DCI Control Server ({{ item.path | basename }})
      environment:
        DCI_CLIENT_ID: "{{ hostvars.jumphost.dci_client_id }}"
        DCI_API_SECRET: "{{ hostvars.jumphost.dci_api_secret }}"
        DCI_CS_URL: "{{ hostvars.jumphost.dci_cs_url }}"
      dci_file:
        path: "{{ item.path }}"
        name: "{{ item.path | basename }}"
        job_id: "{{ hostvars.jumphost.job_id }}"
        mime: "{{ mime_type }}"

  rescue:
    - name: Create a local log directory
      file:
        path: "{{ dci_local_log_dir }}/{{ hostvars.jumphost.job_id }}"
        state: directory
        mode: "0775"

    - name: Copy locally ({{ item.path | basename }})
      copy:
        src: "{{ item.path }}"
        dest: "{{ dci_local_log_dir }}/{{ hostvars.jumphost.job_id }}/"
        mode: "0640"
...
