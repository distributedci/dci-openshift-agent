---
- name: Get and set DCI status
  set_fact:
    dci_current_status: "{{ dci_status }}"
    dci_status: error

- name: Upload logs
  include_tasks: get-logs.yml

- name: Fail properly
  fail:
    msg: 'Error: something went wrong during the {{ dci_current_status }}. Review the log at: https://www.distributed-ci.io/jobs/{{ hostvars.localhost.job_info.job.id }}/jobStates' # noqa 204
...
