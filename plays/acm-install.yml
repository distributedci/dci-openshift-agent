---
- name: "Deploy an SNO node via ACM in Dallas"
  vars:
    acm_ocp_version: "{{ hostvars.localhost.version }}"
    acm_release_image: "{{ hostvars.localhost.acm_release_image }}"
    acm_force_deploy: "{{ acm_force_deploy }}"
    cluster_name: "{{ acm_cluster_name }}"
    base_domain: "{{ acm_base_domain }}"
    bmc_address: "{{ acm_bmc_address }}"
    boot_mac_address: "{{ acm_boot_mac_address }}"
    machine_cidr: "{{ acm_machine_cidr }}"
    bmc_user: "{{ acm_bmc_user }}"
    bmc_pass: "{{ acm_bmc_pass }}"
    acm_iso_url: "{{ hostvars.localhost.acm_metal_iso_location }}"
    acm_root_fs_url: "{{ hostvars.localhost.acm_rootfs_url }}"
    acm_disconnected: "{{ dci_disconnected | default(False) | bool }}"
  include_role:
    name: acm-sno
    apply:
      environment:
        - KUBECONFIG: "{{ hub_kubeconfig_path }}"
  when:
    - install_type is defined
    - install_type == 'acm'
    - acm_cluster_type == 'sno'
...
