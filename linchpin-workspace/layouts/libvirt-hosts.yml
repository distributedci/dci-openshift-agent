---
inventory_layout:
  vars:
    hostname: __IP__
    ansible_ssh_host: __ADDRESS__
    ansible_ssh_user: {{ provisionhost_user }}
    ansible_python_interpreter: '/usr/libexec/platform-python'
    ansible_ssh_common_args: '"-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"'
  hosts:
    master:
      count: {{ master_count }}
      host_groups:
        - master
        - openshift
    worker:
      count: {{ worker_count }}
      host_groups:
        - worker
        - openshift
    openshift:
      count: {{ master_count|int + worker_count|int }}
      host_groups:
        - openshift

