- name: Configure vbmc
  hosts: localhost
  any_errors_fatal: true
  become: true
  vars:
      ansible_python_interpreter: /usr/bin/python2.7
  tasks:
      - include_role:
            name: vbmc
        vars:
            vbmc_host: localhost
            vbmc_nodes: "{{ groups['openshift'][:-1] }}"
